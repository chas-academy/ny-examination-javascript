name: Autograding Tests
on:
  push:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read
  pull-requests: write

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Installera beroenden
        run: npm ci

      # --- 1. SETUP & ID KONTROLL ---
      - name: "1. Setup & ID Kontroll"
        id: id-check
        uses: ./.github/actions/setup-student

      # --- 2. KÖR TESTER & HÄMTA CONFIG ---
      - name: Kör Grading
        id: grading
        uses: ./.github/actions/run-grading

      - name: Skapa Feedback
        if: always()
        uses: ./.github/actions/grading-feedback
        with:
          steps-context: ${{ toJSON(steps) }}
          grading-config: ${{ steps.grading.outputs.grading-config }}
